<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <div class="card">

      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="illustration-article">
      </div>

      <div class="content">
        <div class="category">
          <p>Learning</p>
        </div>
        <p class="publishdate">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author">
        <div class="userpic">
          <img src="assets/images/image-avatar.webp" alt="image-avatar">
        </div>
        <p class="authorname">Greg Hooper</p>
      </div>

    </div>
  </main>

</body>
</html>
